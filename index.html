<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imane, be my girlfriend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating hearts background */
        body::before {
            content: '💕';
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        body::after {
            content: '💖';
            position: absolute;
            top: 20%;
            right: 15%;
            font-size: 1.5rem;
            animation: float 8s ease-in-out infinite reverse;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
            position: relative;
            border: 2px solid rgba(255, 107, 157, 0.3);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #f093fb, #4facfe, #ff6b9d);
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        h1 {
            color: #c44569;
            margin-bottom: 40px;
            font-size: 3em;
            line-height: 1.2;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: '💕';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 0.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .checkbox-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 20px 25px;
            border: 3px solid #f093fb;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 150px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 147, 251, 0.1));
            position: relative;
            overflow: hidden;
        }

        .checkbox-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .checkbox-option:hover::before {
            left: 100%;
        }

        .checkbox-option:hover {
            border-color: #ff6b9d;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.3);
        }

        .checkbox-option.selected {
            border-color: #ff6b9d;
            background: linear-gradient(135deg, #ff6b9d, #f093fb);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .checkbox-option.selected label {
            color: white;
        }

        .checkbox-option input[type="radio"] {
            display: none;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            color: #c44569;
            font-family: 'Georgia', serif;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #f093fb 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 30px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(196, 69, 105, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 147, 251, 0.1));
            backdrop-filter: blur(10px);
            margin: 3% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border: 3px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            color: #c44569;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ff6b9d;
            transform: scale(1.2);
        }

        .terms {
            text-align: left;
            line-height: 1.8;
        }

        .terms h2 {
            color: #c44569;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.2em;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .terms p {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .terms p:hover {
            background: rgba(255, 107, 157, 0.1);
            transform: translateX(10px);
        }

        .button-group {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 35px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Georgia', serif;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-accept {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-decline {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .response-message {
            text-align: center;
            font-size: 1.4em;
            color: #c44569;
            line-height: 1.8;
            font-family: 'Georgia', serif;
        }

        /* Romantic decorative elements */
        .romantic-decoration {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
        }

        .decoration-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .decoration-2 { top: 15%; right: 8%; animation-delay: 1s; }
        .decoration-3 { bottom: 20%; left: 15%; animation-delay: 2s; }
        .decoration-4 { bottom: 25%; right: 10%; animation-delay: 3s; }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .checkbox-container {
                flex-direction: column;
                align-items: center;
            }
            
            .checkbox-option {
                width: 100%;
                max-width: 250px;
            }

            .romantic-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Romantic decorative elements -->
    <div class="romantic-decoration decoration-1">💕</div>
    <div class="romantic-decoration decoration-2">💖</div>
    <div class="romantic-decoration decoration-3">💝</div>
    <div class="romantic-decoration decoration-4">💕</div>

    <div class="container">
        <h1>Imane, will you be my girlfriend?</h1>
        
        <div class="checkbox-container">
            <div class="checkbox-option" onclick="selectOption('yes')">
                <input type="radio" name="answer" id="yes" value="yes">
                <label for="yes">Yes! 💕</label>
            </div>
            
            <div class="checkbox-option" onclick="selectOption('no')">
                <input type="radio" name="answer" id="no" value="no">
                <label for="no">No Way! 💔</label>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
            Submit Answer 💝
        </button>
    </div>

    <!-- Modal for Terms and Conditions -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        let selectedAnswer = null;

        function selectOption(answer) {
            selectedAnswer = answer;
            
            // Remove selected class from all options
            document.querySelectorAll('.checkbox-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.currentTarget.classList.add('selected');
            
            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (!selectedAnswer) return;
            
            if (selectedAnswer === 'yes') {
                showTerms();
            } else {
                showResponse('😭 Fine! No love for you then! But I\'ll still be here when you change your mind... 💔', 'no');
            }
        }

        function showTerms() {
            const modal = document.getElementById('termsModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="terms">
                    <h2>💕 Relationship Terms & Conditions 💕</h2>
                    <p>1. 👂 Listen to each other and trust each other completely (even when I'm being dramatic about nothing)</p>
                    <p>2. 🤝 Stand for each other even when we're wrong (because we're wrong together, that's true love!)</p>
                    <p>3. 💪 I stood with you and you stood with me (we're like two stubborn mules, but cute ones)</p>
                    <p>4. 📱 Text me back within 2 hours (unless you're sleeping, then I'll wait)</p>
                    <p>5. 👶 Have a little cute baby (her name gonna be named by us - no weird names like "9adora" or "khadouj")</p>
                    <p>6. 🌙 Late night conversations about random things</p>
                    <p>7. 🍦 Ice cream dates when you're sad</p>
                    <p>8. 📸 Take cute couple selfies (even if I look awkward)</p>
                    <p>9. 💒 No wedding in the future (just pure love and commitment - weddings are overrated anyway!)</p>
                    <p>10. 💝 Love me unconditionally (even when I forget to put the toilet seat down)</p>
                    <p>11. 🚗 Road trips with terrible music and worse singing</p>
                    <p>12. 💕 Build our own little family together</p>
                    <p>13. 🍳 Cook together (even if we burn everything)</p>
                    <p>14. 🌟 Believe in us, even when things get tough</p>
                    <p>15. 💍 Eventually say yes to the big question (no pressure... yet! 😉)</p>
                    
                    <div class="button-group">
                        <button class="btn btn-accept" onclick="acceptTerms()">Accept 💕</button>
                        <button class="btn btn-decline" onclick="declineTerms()">Decline 💔</button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function acceptTerms() {
            showResponse('🎉 YAY! You\'ve just made the best decision of your life! 💕<br><br>Your boyfriend application has been approved! 🎊<br><br>Welcome to the most amazing relationship ever! 💖', 'accepted');
        }

        function declineTerms() {
            showResponse('😤 Alright, you\'re missing out on the best thing that could happen to you! But hey, my heart is still available... 💔', 'declined');
        }

        function showResponse(message, type) {
            const modal = document.getElementById('termsModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="response-message">
                    <p>${message}</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('termsModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('termsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
